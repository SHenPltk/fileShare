    <style>

<body>
    <div class="container">
        <h1>ğŸ“ å±€åŸŸç½‘æ–‡ä»¶å…±äº«</h1>
        <p style="text-align: center;">å½“å‰ IP: <strong>{{ ip }}</strong></p>
        
        <h2>ğŸ“¤ ä¸Šä¼ æ–‡ä»¶</h2>
        <div class="upload-box" id="drop-zone">
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" name="file" id="file-input" multiple />
                <div id="upload-prompt">
                    <p style="font-size: 48px; margin: 0;">â˜ï¸</p>
                    <p><strong>ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</strong> æˆ– <strong>å°†æ–‡ä»¶æ‹–æ‹½åˆ°æ­¤å¤„</strong></p>
                    <p id="file-name-display"></p>
                </div>
                <button type="submit" class="btn-submit">å¼€å§‹ä¸Šä¼ </button>
            </form>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar">0%</div>
            </div>
            <div class="status" id="status"></div>
        </div>

        <h2>ğŸ“¥ æ–‡ä»¶åˆ—è¡¨</h2>
        <div class="file-list">
            {% if files %}
                {% for file in files %}
                    <div class="file-item">
                        <a href="/download/{{ file }}" download>{{ file }}</a>
                        <span style="color: #999; font-size: 0.9em;">æ–‡ä»¶</span>
                    </div>
                {% endfor %}
            {% else %}
                <p style="text-align: center; color: #999;">æš‚æ— æ–‡ä»¶</p>
            {% endif %}
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadForm = document.getElementById('upload-form');
        const status = document.getElementById('status');
        const fileNameDisplay = document.getElementById('file-name-display');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');

        // é˜»æ­¢é»˜è®¤æ‹–æ‹½è¡Œä¸º
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // é«˜äº®æ˜¾ç¤ºæ‹–æ‹½åŒºåŸŸ
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        // å¤„ç†æ–‡ä»¶é€‰æ‹©æ˜¾ç¤º
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileNameDisplay.textContent = `å·²é€‰æ‹© ${this.files.length} ä¸ªæ–‡ä»¶`;
            }
        });

        // å¤„ç†æ‹–æ‹½æ”¾ç½®
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            fileNameDisplay.textContent = `å·²é€‰æ‹© ${files.length} ä¸ªæ–‡ä»¶`;
        }

        // å¤„ç†è¡¨å•æäº¤
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const files = fileInput.files;
            if (files.length === 0) {
                status.textContent = 'è¯·å…ˆé€‰æ‹©æˆ–æ‹–æ‹½æ–‡ä»¶';
                status.style.color = 'red';
                return;
            }

            // å¾ªç¯ä¸Šä¼ æ¯ä¸ªæ–‡ä»¶
            uploadFiles(files);
        });

        async function uploadFiles(files) {
            status.textContent = 'æ­£åœ¨ä¸Šä¼ ...';
            status.style.color = '#0066cc';
            progressContainer.style.display = 'block';
            
            let successCount = 0;
            
            for (let i = 0; i < files.length; i++) {
                const formData = new FormData();
                formData.append('file', files[i]);
                
                try {
                    const response = await new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        xhr.open('POST', '/upload', true);
                        
                        xhr.upload.onprogress = (e) => {
                            if (e.lengthComputable) {
                                const percentComplete = Math.round((e.loaded / e.total) * 100);
                                // è¿™é‡Œç®€åŒ–å¤„ç†ï¼Œæ˜¾ç¤ºå½“å‰æ–‡ä»¶çš„è¿›åº¦
                                progressBar.style.width = percentComplete + '%';
                                progressBar.textContent = `æ­£åœ¨ä¸Šä¼ ç¬¬ ${i+1}/${files.length} ä¸ªæ–‡ä»¶: ${percentComplete}%`;
                            }
                        };
                        
                        xhr.onload = () => {
                            if (xhr.status === 200) resolve(xhr.response);
                            else reject(xhr.statusText);
                        };
                        xhr.onerror = () => reject('ç½‘ç»œé”™è¯¯');
                        xhr.send(formData);
                    });
                    successCount++;
                } catch (error) {
                    console.error('ä¸Šä¼ å¤±è´¥:', error);
                }
            }
            
            if (successCount === files.length) {
                status.textContent = 'æ‰€æœ‰æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼æ­£åœ¨åˆ·æ–°...';
                status.style.color = 'green';
                setTimeout(() => window.location.reload(), 1500);
            } else {
                status.textContent = `ä¸Šä¼ å®Œæˆï¼ŒæˆåŠŸ ${successCount}/${files.length}`;
                status.style.color = 'orange';
                setTimeout(() => window.location.reload(), 2000);
            }
        }
    </script>
